-
  id: 006
  title: "El Feliz Developer"
  description: "¿Qué hace que una profesional del mundo IT esté contento en su trabajo? ¿Es importante involucrarla en el proyecto, hacerla responsable del código? ¿La encerramos con sus compañeros y compañeras en una sala y que piquen a sus anchas? ¿Basta con sacarla a cazar Pokemons de vez en cuando...? Analizaremos desde el proceso de selección ('Más mensajes en LinkedIN no, gracias') hasta la llegada a la nueva empresa ('¿No íbamos a trabajar con SpringBoot y Dockers? ¿Cómo que horas extra?'), el tiempo de desarrollo ('este CTO no tiene ni idea') y finalmente una nueva búsqueda por cuenta ajena ('ahora quiero probar en Gestión') o propia ('¡Me voy montar mi propio parque de atracciones! ¡Con casinos!'). En esta charla hablaremos (y debatiremos) sobre cómo hacer que el trabajo en el mundo IT sea más razonable, humanizado, agradable y productivo. ¡Los asistentes son los protagonistas!"
  speakers: [6]
-
  id: 007
  title: "Yo, Nuria"
  description: "Acaba de iniciarse en el mundo de la tecnología y nos va a contar su experiencia personal, cómo ha ido aprendiendo, cómo ha ido introduciéndose en la tecnología y sus conceptos en su vida y, sobre todo, qué quiere hacer a partir de ahora por aportar su granito de arena a la creación de un mundo mejor."
  speakers: [7]
