  title: "UI Automator - Android UI testing framework"
  description: "Trabajo en Gemalto Alicante, soy desarrolladora de QA. Me gustaría compartir el conocimineto que tengo sobre este framework. La charla constará de una introducción sobre las herramientas disponibles para testing, para luego detallar el uso de UI Automator y una pequeña demo. Esta charla está basada en proyecto real, que actualmente está en uso."
